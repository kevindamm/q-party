<!DOCTYPE html>
<html>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div id="centered">
  <h1 class="title michroma-regular">?-Party</h1>

<div>
<form id="menu" method="post" action="join">
  <button class="menuitem" type="submit" onClick="joinButton">
Join Room
  <input id="room-input" class="hidden" type="text" placeholder="Room ID">
  </button>
</form>

<script>
  var buttonHidden = true;
  function joinButton(event) {
    el = document.getElementById("room-input")
    if (buttonHidden === true) {
      // un-hide the text input for room name
      el.class = "";
      event.preventDefault();
      event.stopPropagation();
      el.focus();
      buttonHidden = false;
    } else {
      if (el.value === "") {
        // ignore if empty
        event.preventDefault();
        event.stopPropagation();
      } else {
        // TODO submit form if room name is not empty
      }
    }
  }
</script>

<form method="get" action="/about">
  <button class="menuitem" >About</button>
</form>

</div>

</footer>
